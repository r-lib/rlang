  - title: Tidy evaluation and overscoping
    desc: >
      Most of the time you only need `eval_tidy()`, but these
      functions can be useful if you are writing your own grammar.
    contents:
      - "`tidyeval-data`"
      - eval_tidy_
      - as_overscope
